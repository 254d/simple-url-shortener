# Database settings
spring.datasource.url=jdbc:h2:mem:test
# spring.datasource.url=jdbc:h2:./url-shortener-data
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always

# MyBatis
# -- Mapping the Snake and Camel cases.
mybatis.configuration.map-underscore-to-camel-case=true

# Length of ID to be generated
jp.shortener.id.length=6
# URL Prefix
jp.shortener.url.prefix=http://127.0.0.1:8080/

# Web API Prefix
jp.shortener.web.api.url=http://127.0.0.1:8080/api/
